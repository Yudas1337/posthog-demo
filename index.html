    <h1>PostHog Testing Page</h1>
    <p>Simple demo with show / hide password</p>

    <input type="text" id="name" placeholder="Enter your name">

    <input type="password" id="password" placeholder="Enter your password" autocomplete="off">

    <input type="checkbox" id="togglePassword">
    <label for="togglePassword"> Show password</label>

    <br>
    <button type="button" onclick="capture()">Capture Event</button>

    <script>
        const passwordInput = document.getElementById("password");
        const togglePassword = document.getElementById("togglePassword");

        togglePassword.addEventListener("change", function () {
            passwordInput.type = this.checked ? "text" : "password";
        });

        function capture() {
            posthog.capture("clicked_button", {
                time: new Date().toISOString()
            });

            alert("Event captured!");

            // Contoh identify (pakai ID, bukan input bebas)
            posthog.identify("demo_user_1");
        }
    </script>
